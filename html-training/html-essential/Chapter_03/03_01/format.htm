<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Formatting page content</title>
  </head>
  <body>
    <!--Pre formated tex: Code Examples-->
    <pre>What am I?</pre>

    <!--h1-->
    <h1>What am I?</h1>

    <!--h4 -->
    <h4>What am I?</h4>

    <!--h6-->
    <h6>What am I?</h6>

    <!--Paragraph-->
    <p>What am I?</p>

    <!--Bold element: <b></b>-->
    <p>What <b>am</b> I?</p>

    <!--Italics tag-->
    <p>What <i>am</i> I?</p>

    <!--Italics Emphasis Tag: <em></em>-->
    <p>What <em>am</em> I?</p>


    <!--Bold & Strong: <strong></strong>-->
    <p>What <strong>am</strong> I?</p>

  </body>
</html>
